<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sprint1 Gary Blue's Diner</title>
    <link rel="stylesheet" href="GaryBlue.css">

</head>
<body>
<h2>Welcome to Gary Blue's Diner</h2>


<p>Main</p>
<div class="box">
    <div class="item">
        <button onclick="toggleVisibility('big-gary-quantity')">Big Gary</button>
        <input type="number" id="big-gary-quantity" class="quantity-input" value="0" min="0"/>

    </div>
    <div class="item">
        <button onclick="toggleVisibility('chicken-quantity')">Bucket O' Chicken</button>
        <input type="number" id="chicken-quantity" class="quantity-input" value="0" min="0"/>
    </div>
</div>

<p>Sides</p>
<div class="box">
    <div class="item">
        <button onclick="toggleVisibility('taters-quantity')">Taters</button>
        <input type="number" id="taters-quantity" class="quantity-input" value="0" min="0"/>
    </div>
    <div class="item">
        <button onclick="toggleVisibility('soup-quantity')">Soup</button>
        <input type="number" id="soup-quantity" class="quantity-input" value="0" min="0"/>
    </div>
    <div class="item">
        <button onclick="toggleVisibility('poutine-quantity')">Poutine</button>
        <input type="number" id="poutine-quantity" class="quantity-input" value="0" min="0"/>
    </div>
    <div class="item">
        <button onclick="toggleVisibility('salad-quantity')">Salad</button>
        <input type="number" id="salad-quantity" class="quantity-input" value="0" min="0"/>
    </div>
</div>

<button id="submitOrder" onclick="submitOrder()">Submit Order</button>

<script src="/order.js"></script>



</body>
</html>
