<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link
      href="https://fonts.googleapis.com/css2?family=Jockey+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./GaryBlue.css"/>
    <title>Gary Blue's Diner - Orders</title>
  </head>
  <body>
    <div class="bodyCont">
      <header id="#top">
        <nav>
          <a href="./index.html">HOME</a>
          <a href="./about.html">ABOUT</a>
          <a href="index.html"
            ><img src="./Images/headerlogo.jpg" alt="Gary Blue's Diner logo"
          /></a>
          <a href="/menu.html" target="_blank">MENU</a>
          <a href="/order.html" target="_blank">ORDER</a>
        </nav>
      </header>
      <h1>It was a pleasure having you at Gary Blues</h1>
      <h2>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;We hope to see you again
        soon
      </h2>

      <div class="orderBox">
        <p>Main</p>
        <div class="itemBox">
          <div class="item">
            <button onclick="toggleVisibility('big-gary')">Big Gary</button>
            <input
              type="number"
              id="big-gary"
              class="quantity-input"
              value="0"
              min="0"
            />
          </div>
          <div class="item">
            <button onclick="toggleVisibility('bucket-o-chicken')">
              Bucket O' Chicken
            </button>
            <input
              type="number"
              id="bucket-o-chicken"
              class="quantity-input"
              value="0"
              min="0"
            />
          </div>
        </div>

        <p>Sides</p>
        <div class="itemBox">
          <div class="item">
            <button onclick="toggleVisibility('taters')">Taters</button>
            <input
              type="number"
              id="taters"
              class="quantity-input"
              value="0"
              min="0"
            />
          </div>
          <div class="item">
            <button onclick="toggleVisibility('soup')">Soup</button>
            <input
              type="number"
              id="soup"
              class="quantity-input"
              value="0"
              min="0"
            />
          </div>
          <div class="item">
            <button onclick="toggleVisibility('poutine')">Poutine</button>
            <input
              type="number"
              id="poutine"
              class="quantity-input"
              value="0"
              min="0"
            />
          </div>
          <div class="item">
            <button onclick="toggleVisibility('salad')">Salad</button>
            <input
              type="number"
              id="salad"
              class="quantity-input"
              value="0"
              min="0"
            />
          </div>
        </div>

        <p>Customer Information</p>
        <div class="customerBox">
          <div class="customerInfo">
            <input type="text" id="name" placeholder="Enter customer name" />
          </div>
          <div class="customerInfo">
            <input
              type="text"
              id="address"
              placeholder="Enter customer address"
            />
          </div>
          <div class="customerInfo">
            <input type="text" id="email" placeholder="Enter customer email" />
          </div>
          <div class="customerInfo">
            <input
              type="text"
              id="credit-card"
              placeholder="Enter customer credit-card"
            />
          </div>
        </div>

        <button id="submitOrder" onclick="submitOrder()">Submit Order</button>
      </div>

      <script src="/order.js"></script>

      <footer>
        <div class="footerCont">
          <a href="index.html"
            ><img src="./Images/footerlogo.png" alt="Gary Blue's Diner logo"
          /></a>
          <div class="footerLinks">
            <a href="#contact">Contact Us</a>
            <a href="#nutrition">Nutrition</a>
            <a href="/about.html">Gary's Story</a>
            <a href="#copyright">Copyright</a>
            <a href="#feedback">Feedback</a>
            <a href="#customer-service">Customer Service</a>
          </div>
          <a href="#top" class="backToTop">
            <img src="./Images/arrow.jpg" alt="arrow pointing up" /> Back to Top
          </a>
        </div>
      </footer>
    </div>
  </body>
</html>
